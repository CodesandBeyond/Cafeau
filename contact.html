<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Caféau</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo-link">
        <img src="img/Logo.png" alt="Caféau logo" class="logo"/>
      </a>
      <button class="nav-toggle" aria-label="Toggle menu">
        <span class="hamburger"></span>
      </button>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="container">
      <h2>Contact Us</h2>
      <p>We'd love to hear from you! Whether it’s feedback, questions, or custom orders.</p>
    </div>
  </section>

  <!-- CONTACT SECTION -->
  <section class="contact container">
    <div class="contact-wrapper">
      <!-- Form -->
      <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="message">Message</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>

      <!-- Info -->
      <div class="contact-info">
        <h3>Visit Us</h3>
        <p>123 Brew Lane<br>Bean City, CA 90210</p>

        <h3>Hours</h3>
        <p>Mon–Fri: 7am – 6pm<br>Sat–Sun: 8am – 4pm</p>

        <h3>Email</h3>
        <p><a href="mailto:hello@cafeau.com">hello@cafeau.com</a></p>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d103292.66893428411!2d-79.04996020273435!3d35.99841!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89ace531f86e3835%3A0x47486381dd6d0e39!2sEverLou%20Coffee%20Co.!5e0!3m2!1sen!2sus!4v1745935916839!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Caféau. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
