<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart | Caféau</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

  <!-- HEADER (reuse from your other pages) -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo-link">
        <img src="img/Logo.png" alt="Caféau logo" class="logo"/>
      </a>
      <button class="nav-toggle" aria-label="Toggle menu">
        <span class="hamburger"></span>
      </button>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="cart.html" class="active">Order</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN CART CONTENT -->
  <main class="container cart-page">
    <h2>Your Shopping Cart</h2>
    <div class="cart-list">

      <!-- Repeat this block for each item in cart -->
      <div class="cart-item">
        <a href="menu.html#espresso" class="item-img-link">
            <img src="img/espresso-shot.png" alt="Espresso" class="item-image"/>
        </a>
        <div class="item-details">
          <a href="menu.html#espresso" class="item-title">Espresso</a>
          <div class="item-variant">Classic Shot</div>
        </div>
        <div class="item-controls">
          <button class="qty-btn" data-op="decrease">–</button>
          <span class="qty">1</span>
          <button class="qty-btn" data-op="increase">+</button>
        </div>
        <div class="item-price">$2.50</div>
        <button class="remove-btn" aria-label="Remove item">&times;</button>
      </div>
      <!-- /cart-item -->

      <!-- Example second item -->
      <div class="cart-item">
        <a href="menu.html#cafe-latte" class="item-img-link">
          <img src="img/caffe-latte.png" alt="Café Latte" class="item-image"/>
        </a>
        <div class="item-details">
          <a href="menu.html#cafe-latte" class="item-title">Café Latte</a>
          <div class="item-variant">16 oz</div>
        </div>
        <div class="item-controls">
          <button class="qty-btn" data-op="decrease">–</button>
          <span class="qty">2</span>
          <button class="qty-btn" data-op="increase">+</button>
        </div>
        <div class="item-price">$7.00</div>
        <button class="remove-btn" aria-label="Remove item">&times;</button>
      </div>
      <!-- /cart-item -->

    </div>
  
    <!-- Subtotal & Actions -->
    <div class="cart-summary">
      <div class="subtotal-label">Subtotal</div>
      <div class="subtotal-amount" id="grand-total">$9.50</div>
    </div>

    <div class="cart-actions">
      <a href="menu.html" class="btn back-btn">← Back to Shop</a>
      <button id="checkout-btn" class="btn">Checkout →</button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Caféau. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
